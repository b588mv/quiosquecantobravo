<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Canto Bravo</title>
  <style>
    body {
      margin: 0;
      background: #f8f8f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Georgia", "Times New Roman", serif;
    }

    img {
      max-width: 95%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    a.voltar {
      position: fixed;
      top: 15px;
      left: 15px;
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      background: rgb(7, 80, 99);
      padding: 8px 12px;
      border-radius: 6px;
    }

    a.voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a class="voltar" href="index.html">‚Üê Voltar</a>
  <img src="menu1.png" alt="Menu de Comidas">
