<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canto Bravo</title>
  <style>
    body {
      margin: 0;
      background-color: #ececec;
      font-family: "Georgia", serif;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      background-color: #0b5e6e;
    }

    .barra-topo {
      width: 0%;
      min-height: 75px;
      object-fit: cover;
      display: block;
    }

    .logo-container {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }

    .logo-container img {
      width: 110px;
      cursor: pointer;
    }

    .quiosque {
      min-height: 35px;
      width: 100%;
      height: auto;
      display: block;
      margin-top: 0;
    }

    .spacer {
      height: 100vh;
      background-color: #ececec;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="barrasombra.png" alt="Barra superior" class="barra-topo">
    <div class="logo-container">
      <a href="https://matias.me/nsfw/" target="_blank">
        <img src="logoprincipal.png" alt="Logo Canto Bravo">
      </a>
    </div>
  </header>

  <img src="quiosquebackground.png" alt="Quiosque Canto Bravo" class="quiosque">

  <div class="spacer"></div>
</body>
</html>
